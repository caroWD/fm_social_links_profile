<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/png" sizes="32x32">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
  <!-- Tailwindcss -->
  <link rel="stylesheet" href="./src/css/styles.css" type="text/css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/38dc61d947.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="bg-woodsmoke-950">
  <main class="max-w-md mx-auto h-dvh flex flex-col justify-center px-4 text-white-50 font-sans text-sm xs:px-6">
    <section class="bg-white-950 p-4 rounded-2xl xs:p-6 sm:p-12">
      <header class="text-center">
        <picture class="flex justify-center mb-4 xs:mb-6">
          <img class="w-24 rounded-full" src="./src/img/avatar-jessica.jpeg" alt="Avatar Jessica Randall" width="100px" height="100px">
        </picture>
        <hgroup class="font-semibold mb-4 xs:mb-6">
          <h1 class="text-2xl mb-2">Jessica Randall</h1>
          <p class="font-bold text-lime-500">London, United Kingdom</p>
        </hgroup>
      </header>
      <article class="text-center mb-4 text-white-300 xs:mb-6">
        <h2 class="text-xs xs:text-sm">"Front-end developer and avid reader."</h2>
      </article>
      <article class="font-semibold text-center">
        <ul class="flex flex-col gap-3 *:*:block *:*:w-full *:*:bg-woodsmoke-900 *:*:py-2 *:*:px-4 *:*:rounded-lg *:*:transition-colors *:*:duration-300 *:*:relative *:*:before:absolute *:*:before:block *:*:before:top-[0.3rem] *:*:before:left-4 *:*:before:text-woodsmoke-950 *:*:before:text-lg hover:*:*:icon-before hover:*:*:icon-brands hover:*:*:icon-space-3xl hover:*:*:bg-lime-500 hover:*:*:text-woodsmoke-950 xs:gap-4 xs:*:*:py-3 xs:*:*:px-6 xs:*:*:before:top-2 xs:*:*:before:left-6">
          <li><a href="#" class="hover:icon-github">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#" class="hover:icon-linkedin-in">LinkedIn</a></li>
          <li><a href="#" class="hover:icon-twitter">Twitter</a></li>
          <li><a href="#" class="hover:icon-instagram">Instagram</a></li>
        </ul>
      </article>
    </section>
    <footer class="absolute -left-0 bottom-0 w-full py-2 px-4 text-center text-[0.625rem] text-white-600 *:text-white-400 *:transition-colors *:duration-300 hover:*:text-white-200">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/caroWD">caroWD</a>.</footer>
  </main>
</body>
</html>
