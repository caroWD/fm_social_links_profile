<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/png" sizes="32x32">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
  <!-- Tailwindcss -->
  <link rel="stylesheet" href="./src/css/style.css" type="text/css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <section>
      <header>
        <picture>
          <img src="./src/img/avatar-jessica.jpeg" alt="Avatar Jessica Randall" width="100px" height="100px">
        </picture>
        <hgroup>
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </hgroup>
      </header>
      <article>
        <h2>"Front-end developer and avid reader."</h2>
      </article>
      <article>
        <ul>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </article>
    </section>
  </main>
  <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</footer>
</body>
</html>
