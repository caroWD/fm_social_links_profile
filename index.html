<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/png" sizes="32x32">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
  <!-- Tailwindcss -->
  <link rel="stylesheet" href="./src/css/styles.css" type="text/css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="h-dvh flex flex-col justify-center bg-woodsmoke-950 px-4 text-white-50 font-sans text-sm">
    <section class="bg-white-950 p-4 rounded-2xl">
      <header class="text-center">
        <picture class="flex justify-center mb-4">
          <img class="w-24 rounded-full" src="./src/img/avatar-jessica.jpeg" alt="Avatar Jessica Randall" width="100px" height="100px">
        </picture>
        <hgroup class="font-semibold mb-4">
          <h1 class="text-2xl mb-2">Jessica Randall</h1>
          <p class="font-bold text-lime-600">London, United Kingdom</p>
        </hgroup>
      </header>
      <article class="text-center mb-4 text-white-300">
        <h2 class="text-xs">"Front-end developer and avid reader."</h2>
      </article>
      <article class="font-semibold text-center">
        <ul class="flex flex-col gap-3 *:*:block *:*:w-full *:*:bg-woodsmoke-900 *:*:py-2 *:*:px-4 *:*:rounded-lg">
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </article>
    </section>
    <footer class="absolute -left-0 bottom-0 w-full py-2 px-4 text-center text-[0.625rem] text-white-600 *:text-white-400">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">caroWD</a>.</footer>
  </main>
</body>
</html>
